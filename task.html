<script>
    document.addEventListener('DOMContentLoaded', function() {
        const productPairs = document.querySelectorAll('.product-pair');
      
        productPairs.forEach(function(pair) {
          pair.addEventListener('click', function() {
            const radioInput = this.querySelector('.qty');
            radioInput.checked = true;
            
            const activeProductPair = document.querySelector('.product-pair.active');
            if (activeProductPair !== this) {
              activeProductPair.classList.remove('active');
              activeProductPair.querySelector('.product-options').classList.remove('active');
            }
            
            this.classList.add('active');
            this.querySelector('.product-options').classList.add('active');
          });
        });
      });
      
      
</script>
